<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="MC Guenette">
    <meta name="description"
        content="MC Guenette: Software Developer Portfolio">
    <meta name="keywords"
        content="web developer, web, front-end, css, javascript, html, react">
    <link rel="shortcut icon"
        href="./assets/img/tap-touche-favicon.png"
        type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Orbitron:wght@900&family=Poppins:wght@400;800&family=Potta+One&family=Righteous&display=swap" rel="stylesheet">
    <script src="./assets/script/index.js" type="module"></script>
    <link rel="stylesheet" href="./assets/style/style.css">
    <script src="https://kit.fontawesome.com/20608a4ccb.js"
        crossorigin="anonymous"></script>
    <title></title>
</head>
<header>
    <div class="game-header">
        <div class="left">
            <img src="./assets/img/tap-touche-favicon.png" alt="logo"><h1>Tap Touche</h1>
        </div>
        <div class="right">
            <button type="button" id="restart-btn"
                class="secondary-button"><i
                    class="fa-solid fa-rotate-left"></i>
                Restart</button>
        </div>
    </div>
</header>
<body>
    <main>
        <div class="container">
                    <div class="modal">
                        <div class="modal-front">
                            <div class="modal-header">
                                <h2>Welcome to Tap Touche</h2>
                            </div>
                            <div class="modal-content">
                                <h3>Rules of the game</h3>
                                <li><strong>1.</strong> You will have <span>99 seconds</span> to type as many words as you possibly can.</li>
                                <li><strong>2.</strong> When you complete a word you will automatically move onto the next!</li>
                                <li><strong>3.</strong> Click the start button once you're ready to begin</li>
                            </div>
                            <div class="modal-button">
                                <input type="button" value="Start" id="start-btn" class="primary-button">
                            </div>
                        </div>
                        <div class="modal-back hidden">
                            <div class="modal-header">
                                <h2>Get ready!</h2>
                            </div>
                            <div class="modal-content">
                                <h3>Starting in <span id="countdown-start">3</span></h3>
                                <p id="countdown-message"></p>
                            </div>
                        </div>
                    </div>
                <div class="overlay hidden"></div>
            <section>
                <div class="guess-section">
                <div class="guess-card">
                    <div id="timer"></div>
                    <div id="word-output"></div>
                    <input type="text" name="write" id="tap-touche">
                    <div id="guessed"></div>
                </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
