<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="MC Guenette">
    <meta name="description"
        content="MC Guenette: Software Developer Portfolio">
    <meta name="keywords"
        content="web developer, web, front-end, css, javascript, html, react">
    <link rel="shortcut icon"
        href="https://res.cloudinary.com/dzdgpwtox/image/upload/v1656263678/designer-tool-uploads/bucket_9200/1656263676160.png"
        type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo:wght@500;600&family=Poppins:wght@400;800&display=swap"
        rel="stylesheet">
    <script src="./assets/script/index.js" type="module"></script>
    <link rel="stylesheet" href="./assets/style/style.css">
    <script src="https://kit.fontawesome.com/20608a4ccb.js"
        crossorigin="anonymous"></script>
    <title></title>
</head>

<body>
    <main>
        <div class="container">
            <section>
                    <div class="modal">
                        <div class="modal-front">
                            <div class="modal-header">
                                <h2>Welcome to Tap Touche</h2>
                                <button class="modal-close">⨉</button>
                            </div>
                            <div class="modal-content">
                                <p>Click <span>Start</span> when you're ready to begin!</p>
                                <input type="button" value="Start" id="start-btn" class="primary-button">
                            </div>
                        </div>
                        <div class="modal-back hidden">
                            <div class="modal-header">
                                <h2>Get ready!</h2>
                                <button class="modal-close">⨉</button>
                            </div>
                            <div class="modal-content">
                                <p>Starting in <span id="countdown-start">3</span></p>
                                <p id="countdown-message"></p>
                            </div>
                        </div>
                    </div>
                <div class="overlay hidden"></div>
            </section>
            <section>
                <div>
                    <h1>Tap Touche</h1>
                </div>
                <div>
                    <button type="button" id="restart-btn"
                        class="secondary-button"><i
                            class="fa-solid fa-rotate-left"></i>
                        Restart</button>
                </div>
            </section>
            <section>
                <div>
                    <div id="timer"></div>
                    <div id="guessed"></div>
                    <div id="word-output"></div>
                </div>
                <div>
                    <input type="text" name="write" id="tap-touche">
                </div>
                <div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
