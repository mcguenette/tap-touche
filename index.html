<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="MC Guenette">
    <meta name="description"
        content="MC Guenette: Software Developer Portfolio">
    <meta name="keywords"
        content="web developer, web, front-end, css, javascript, html, react">
    <link rel="shortcut icon" href="./assets/img/tap-touche-favicon.png"
        type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Londrina+Solid:wght@400;900&family=Orbitron:wght@900&family=Poppins:wght@400;800&display=swap"
        rel="stylesheet">
    <script src="./assets/script/index.js" type="module"></script>
    <link rel="stylesheet" href="./assets/style/style.css">
    <script src="https://kit.fontawesome.com/20608a4ccb.js"
        crossorigin="anonymous"></script>
    <audio id="game-music" loop>
        <source src="./assets/audio/fighter.mp3" type="audio/mpeg"> Your browser does not support audio
    </audio>
    <audio id="word-sound">
        <source src="./assets/audio/correct-sound.mp3" type="audio/mpeg"> Your browser does not support audio
    </audio>

    <title></title>
</head>
<header>
    <div class="game-header">
        <img src="./assets/img/typedunk-logo.png" alt="logo">
    </div>
</header>

<body>
    <main>
        <section id="sidebar">
            <i id="toggle-sidebar" class="fa-solid fa-circle-chevron-right"></i>
            <div id="high-scores">
                <div class="scores-header">
                    <h3>High Scores</h3>
                </div>
                <div class="high-scores-content">
                    <ul>
                    <li id="first-place"></li>
                    <li id="second-place"></li>
                    <li id="third-place"></li>
                    <li id="fourth-place"></li>
                    <li id="fifth-place"></li>
                    </ul>
              </div>
            </div>
        </section>
        <div class="container">
            <section>
                <div class="guess-section">
                    <div class="score-card hidden">
                        <h3>Game over</h3>
                        <span id="game-date"></span>
                        <span id="game-score"></span>
                    </div>
                    <div class="guess-card">
                        <div id="word-count">Score: <span>0</span></div>
                        <div id="timer"></div>
                        <span id="word-output"></span>
                        <input type="text" name="write" id="tap-touche">
                        <button type="button" id="play-again" class="secondary-button"></button>
                    </div>
                </div>
            </section>
            <dialog>
                <section class="modal-front">
                    <div class="modal-header">
                        <img src="./assets/img/typedunk-logo.png" alt="logo">
                    </div>
                    <div class="modal-content">
                        <h3>Rules of the game</h3>
                        <li><strong>1.</strong> You will have <span>99 seconds</span> to type as many words as you possibly can</li>
                        <li><strong>2.</strong> When you complete a word you will automatically move onto the next!</li>
                        <li><strong>3.</strong> Click the start button once you're ready to begin</li>
                    </div>
                    <div class="modal-button">
                        <input type="button" value="Start" id="start-btn" class="primary-button">
                    </div>
                </section>
                <section class="modal-back hidden">
                    <div class="modal-header">
                        <h2>Get ready!</h2>
                    </div>
                    <div class="modal-content">
                        <h3>Starting in <span id="countdown-start">3</span></h3>
                        <p id="countdown-message"></p>
                    </div>
                </section>
            </dialog>
            <div class="overlay"></div>
        </div>

    </main>

</body>

</html>
